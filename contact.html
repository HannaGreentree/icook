    <!-- MAIN SCREEN VIDEO-->
    <div class="video-container">
      <video autoplay muted loop playsinline class="background-video">

    <a href="contact.html#contact" class="book-btn">
      <svg width="100" height="100" viewBox="0 0 100 100" aria-label="Book Now">
        <defs>
          <path
            id="circlePath"
            d="M50,50 m-40,0 a40,40 0 1,1 80,0 a40,40 0 1,1 -80,0"
          />
        </defs>
        <text fill="white" font-size="13" font-weight="300">
          <textPath href="#circlePath" startOffset="3%">
            BOOK NOW BOOK NOW BOOK BOOK NOW BOOK
          </textPath>
        </text>
      </svg>
    </a>

    <!--BOOKING FORM-->

    <div class="form-frame" id="contact">
      <form action="/action_page.php" method="post">
        <h2 id="form">Form for booking</h2>
        <div class="container">
          <div class="row">
            <div class="col-25">
              <label for="booking-date">Booking Date</label>
            </div>
            <div class="col-75">
              <input
                type="date"
                id="booking-date"
                name="booking-date"
                required
              />
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="area">Your Location</label>
            </div>
            <div class="col-75">
              <select id="area" name="area" required>
                <option value="" disabled selected>Select your location</option>
                <option value="Portsmouth">Portsmouth</option>
                <option value="Southampton">Southampton</option>
                <option value="Winchester">Winchester</option>
              </select>
            </div>
          </div>

          <div class="row">
            <div class="col-25">
              <label for="howmanyp">How many people</label>
            </div>
            <div class="col-75">
              <select id="howmanyp" name="howmanyp" required>
                <option value="" disabled selected>
                  Select number of people
                </option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
              </select>
            </div>
          </div>

          <div class="row">
            <div class="col-25">
              <label for="fallergy">Food Allergy</label>
            </div>
            <div class="col-75">
              <input
                type="text"
                id="fallergy"
                name="fallergy"
                placeholder="Food allergy..."
              />
            </div>
          </div>

          <div class="row">
            <div class="col-25">
              <label for="address">Address</label>
            </div>
            <div class="col-75">
              <input
                type="text"
                id="address"
                name="address"
                placeholder="Your address..."
                required
              />
            </div>
          </div>

          <div class="row">
            <div class="col-25">
              <label for="fname">Full Name</label>
            </div>
            <div class="col-75">
              <input
                type="text"
                id="fname"
                name="fullname"
                placeholder="Full name..."
                required
              />
            </div>
          </div>

          <div class="row">
            <div class="col-25">
              <label for="email">Email Address</label>
            </div>
            <div class="col-75">
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Email address..."
                required
              />
            </div>
          </div>

          <div class="row">
            <div class="col-25">
              <label for="subject">Message</label>
            </div>
            <div class="col-75">
              <textarea
                id="subject"
                name="subject"
                placeholder="Write something here..."
                style="height: 200px"
              ></textarea>
            </div>
          </div>

          <div class="row">
            <input type="submit" value="Send" id="submit" />
          </div>
        </div>
      </form>
    </div>
